<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Card Generator</title>
    <style>
        .profile{
            height: 100px;
            width: 100px;
            border-radius: 50px;
            overflow: hidden;
            border: 2px solid black;
            
        }
        .profile img{
            height: 100px;
            width: 100px;
            object-fit: cover;
            
        }
        .card{
            background-color: burlywood;
            height: 450px;
            width: 400px;
            border: 1px solid black;
            border-radius: 10px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .information{
            display: flex;
            flex-direction: column;
            height: 150px;
            justify-content: center;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .display{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color: beige;">ID CARD</h2>
        <div class="profile">
            <img src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-female-user-profile-vector-illustration-isolated-background-women-profile-sign-business-concept_157943-38866.jpg">
        </div>
        <div class="information" id="form">
            <input type="text" id="name" placeholder="Enter name">
            <input type="text" id="age" placeholder="Enter age">
            <textarea id="bio" placeholder="Enter a bio"></textarea>
        </div>

        <div class="display" id="display" style="display: none;">
            <h2 id="displayname"></h2>
            <p id="displayage"></p>
            <p id="displaybio"></p>
        </div>

    </div>
    <script>
        let bioField = document.getElementById("bio");
        bioField.addEventListener("keydown" , function(event){
            if(event.key == "Enter" && !event.shiftKey){
                event.preventDefault();

                let nameValue = document.getElementById("name").value;
                let ageValue = document.getElementById("age").value;
                let bioValue = document.getElementById("bio").value;

                document.getElementById("displayname").textContent = nameValue;
                document.getElementById("displayage").textContent = "Age: " + ageValue;
                document.getElementById("displaybio").textContent = bioValue;
                document.getElementById("form").style.display = "none";
                document.getElementById("display").style.display = "flex";
            }
        });
    </script>
    
</body>
</html>
